<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
        <link rel = "stylesheet" type = "text/css" href = "style.css">
		<script  src="index.js"></script>
        <title> </title>
    </head>
    <body>
		
        <section class="row spacer"></section>
		<main>
			<section class="row">
				<section class="col-xl-12"></section>
			</section>
			<section class="row">
				<section class="col-xl-3 col-lg-3 col-md-3 col-sm-3"></section>
				<section class="console2 name col-xl-6 col-lg-6 col-md-6 col-sm-6 text-center">GAME</section>
				<section class="col-xl-3 col-lg-3 col-md-3 col-sm-3"></section>
			</section>
			<section class="row">
			<section class="col-xl-1 col-lg-1 col-md-1 col-sm-1"></section>
			<section class="console2 col-xl-10 col-lg-10 col-md-10 col-sm-10 text-center">
				<section class="row">
					<section class="col-xl-4 col-lg-4 col-md-4 col-sm-4 text-center">POWER</section>
					<section class="col-xl-4 col-lg-4 col-md-4 col-sm-4 text-center">START</section>
					<section class="col-xl-4 col-lg-4 col-md-4 col-sm-4 text-center">NEXT</section>
				</section>
			</section>
			<section class="col-xl-1 col-lg-1 col-md-1 col-sm-1"></section>
			</section>
			<section class="row">
			<section class="col-xl-1 col-lg-1 col-md-1 col-sm-1"></section>
			<section class="console2 col-xl-10 col-lg-10 col-md-10 col-sm-10 text-center">
				<section class="row">
					<section class="col-xl-1 col-lg-1 col-md-1 col-sm-1"></section>
					<section class="start col-xl-2 col-lg-2 col-md-2 col-sm-2 text-center" onclick="push_power()"></section>
					<section class="col-xl-2 col-lg-2 col-md-2 col-sm-2"></section>
					<section class="strict col-xl-2 col-lg-2 col-md-2 col-sm-2 text-center" onclick="push_start()"></section>
					<section class="col-xl-2 col-lg-2 col-md-2 col-sm-2"></section>
					<section class="reset col-xl-2 col-lg-2 col-md-2 col-sm-2 text-center" onclick="push_next()"></section>
				</section>
			</section>
			<section class="col-xl-1 col-lg-1 col-md-1 col-sm-1"></section>
			</section>
			<section class="row">
				<section class="col-xl-3 col-lg-3 col-md-3 col-sm-3"></section>
				<section class="console col-xl-2 col-lg-2 col-md-2 col-sm-2"></section>
				<section class="console3 col-xl-2 col-lg-2 col-md-2 col-sm-2 text-center"><h1 id="screen">0</h1></section>
				<section class="console col-xl-2 col-lg-2 col-md-2 col-sm-2"></section>
				<section class="col-xl-3 col-lg-3 col-md-3 col-sm-3"></section>
			</section>
			<section class="row">
				<section class="col-xl-3 col-lg-3 col-md-3 col-sm-3"></section>
				<section class="console4 col-xl-6 col-lg-6 col-md-6 col-sm-6 text-center"></section>
				<section class="col-xl-3 col-lg-3 col-md-3 col-sm-3"></section>
			</section>
			<section class="row">
				<section class="col-xl-1 col-lg-1 col-md-1 col-sm-1"></section>
				<section class="console col-xl-1 col-lg-1 col-md-1 col-sm-1"></section>
				<section class="console col-xl-2 col-lg-2 col-md-2 col-sm-2 text-center">
					<section id="red" class="console red col-xl-12 col-lg-12 col-md-12 col-sm-12 text-center"></section>
				</section>
				<section class="console col-xl-2 col-lg-2 col-md-2 col-sm-2 text-center">
					<section id="blue" class="console blue col-xl-12 col-lg-12 col-md-12 col-sm-12 text-center"></section>
				</section>
				<section class="console col-xl-2 col-lg-2 col-md-2 col-sm-2 text-center">
					<section id="green" class="console green col-xl-12 col-lg-12 col-md-12 col-sm-12 text-center"></section>
				</section>
				<section class="console col-xl-2 col-lg-2 col-md-2 col-sm-2 text-center">
					<section id="orange" class="console orange col-xl-12 col-lg-12 col-md-12 col-sm-12 text-center"></section>
				</section>
				<section class="console col-xl-1 col-lg-1 col-md-1 col-sm-1"></section>
				<section class="col-xl-1 col-lg-1 col-md-1 col-sm-1"></section>
			</section>
			<section class="row">
				<section class="col-xl-3 col-lg-3 col-md-3 col-sm-3"></section>
				<section class="console4 col-xl-6 col-lg-6 col-md-6 col-sm-6"></section>
				<section class="col-xl-3 col-lg-3 col-md-3 col-sm-3"></section>
			</section>
			<section class="row">
				<section class="col-xl-1 col-lg-1 col-md-1 col-sm-1"></section>
				<section class="console col-xl-1 col-lg-1 col-md-1 col-sm-1"></section>
				<section class="console col-xl-2 col-lg-2 col-md-2 col-sm-2 text-center">
					<section class="console button-red col-xl-12 col-lg-12 col-md-12 col-sm-12 text-center" onclick="push_red()"></section>
				</section>
				<section class="console col-xl-2 col-lg-2 col-md-2 col-sm-2 text-center">
					<section class="console button-blue col-xl-12 col-lg-12 col-md-12 col-sm-12 text-center" onclick="push_blue()"></section>
				</section>
				<section class="console col-xl-2 col-lg-2 col-md-2 col-sm-2 text-center">
					<section class="console button-green col-xl-12 col-lg-12 col-md-12 col-sm-12 text-center" onclick="push_green()"></section>
				</section>
				<section class="console col-xl-2 col-lg-2 col-md-2 col-sm-2 text-center">
					<section class="console button-orange col-xl-12 col-lg-12 col-md-12 col-sm-12 text-center" onclick="push_orange()"></section>
				</section>
				<section class="console col-xl-1 col-lg-1 col-md-1 col-sm-1"></section>
				<section class="col-xl-1 col-lg-1 col-md-1 col-sm-1"></section>
			</section>
			<section class="row">
				<section class="col-xl-3 col-lg-3 col-md-3 col-sm-3"></section>
				<section class="console4 col-xl-6 col-lg-6 col-md-6 col-sm-6"></section>
				<section class="col-xl-3 col-lg-3 col-md-3 col-sm-3"></section>
			</section>
		</main>
    </body>
</html>
