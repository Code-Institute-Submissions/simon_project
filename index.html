<!DOCTYPE html>
<html>
    <head>
    <title></title>
      <meta charset = "UTF-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
      <link rel = "stylesheet" type = "text/css" href = "style.css">
  		<script src="index.js"></script>
    </head>
    <body>
  		<main id="main" class="container main-container"><!-- Main frame of the board-->
  			<section class="row justify-content-center">
          <div class "col">GAME</div><!--Name or logo-->
        </section>
        <section class="row text-center">
          <div class="col-md-4">POWER</div><!--Power button label-->
          <div class="col-md-4">START</div><!--Start button label-->
          <div class="col-md-4">HARD</div><!--Hard mode button label-->
        </section>
        <section class="row justify-content-center">
          <button class="col-md-2 offset-md-1 col-md-offset-right-1 power" id="power" onclick="push_power_on()"></button><!--Power button & event handler-->
          <button class="col-md-2 offset-md-1 col-md-offset-right-1 start" id="start" onclick="push_empty()"></button><!--Start button & event handler-->
          <button class="col-md-2 offset-md-1 col-md-offset-right-1 hard" id="hard" onclick="push_empty()"></button><!--Hard mode button & event handler-->
        </section>
        <section id="screen_panel" class="row justify-content-center level">
          <div id="screen" class="col-md-3">8888</div><!--Display with initial value-->
        </section>
        <section class="row">
          <div id="red" class="col-md-1 offset-md-1 col-md-offset-right-1 red"></div><!--Red colour light box-->
          <div id="blue" class="col-md-1 offset-md-1 col-md-offset-right-1 blue"></div><!--Blue colour light box-->
          <div id="green" class="col-md-1 offset-md-1 col-md-offset-right-1  green"></div><!--Green colour light box-->
          <div id="orange" class="col-md-1 offset-md-1 col-md-offset-right-1 orange"></div><!--Orange colour light box-->
        </section>
        <section class="row">
          <button id="first" class="col-md-1 offset-md-1 col-md-offset-right-1 button" onclick="push_first()"></button><!--Player's first input button (red equivalent)-->
          <button id="second" class="col-md-1 offset-md-1 col-md-offset-right-1 button" onclick="push_second()"></button><!--Player's second input button (blue equivalent)-->
          <button id="third" class="col-md-1 offset-md-1 col-md-offset-right-1 button" onclick="push_third()"></button><!--Player's third input button (green equivalent)-->
          <button id="fourth" class="col-md-1 offset-md-1 col-md-offset-right-1 button" onclick="push_fourth()"></button><!--Player's fourth input button (orange equivalent)-->
        </section>
  		</main>
    </body>
</html>
