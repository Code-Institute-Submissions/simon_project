<!DOCTYPE html>
<html>
    <head>
    <title></title>
      <meta charset = "UTF-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
      <link rel = "stylesheet" type = "text/css" href = "style.css">
  		<script src="index.js"></script>
    </head>
    <body>
  		<main class="container main-container">
  			<section class="row justify-content-center">
          <div class "col">GAME</div>
        </section>
        <section class="row text-center">
          <div class="col-md-4">POWER</div>
          <div class="col-md-4">START</div>
          <div class="col-md-4">HARD</div>
        </section>
        <section class="row justify-content-center">
          <button class="col-md-2 offset-md-1 col-md-offset-right-1 power" onclick="push_power_on()"></button>
          <button class="col-md-2 offset-md-1 col-md-offset-right-1 start"  onclick="push_start()"></button>
          <button class="col-md-2 offset-md-1 col-md-offset-right-1 hard" onclick="push_hard()"></button>
        </section>
        <section class="row justify-content-center level">
          <div id="screen" class="col-md-3">0000</div>
        </section>
        <section class="row">
          <div id="red" class="col-md-1 offset-md-1 col-md-offset-right-1 red"></div>
          <div id="blue" class="col-md-1 offset-md-1 col-md-offset-right-1 blue"></div>
          <div id="green" class="col-md-1 offset-md-1 col-md-offset-right-1  green"></div>
          <div id="orange" class="col-md-1 offset-md-1 col-md-offset-right-1 orange"></div>
        </section>
        <section class="row">
          <button class="col-md-1 offset-md-1 col-md-offset-right-1 button" onclick="push_first()"></button>
          <button class="col-md-1 offset-md-1 col-md-offset-right-1 button" onclick="push_second()"></button>
          <button class="col-md-1 offset-md-1 col-md-offset-right-1 button" onclick="push_third()"></button>
          <button class="col-md-1 offset-md-1 col-md-offset-right-1 button" onclick="push_fourth()"></button>
        </section>
  		</main>
    </body>
</html>
